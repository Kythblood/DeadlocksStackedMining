[mod-setting-description]
kyth-overwrite-deadlock-stack-size=Allow overwrite of the stack size selected in Deadlock's Stacking Beltboxes & Compact Loaders mod of stacked ore and manually set the factor that the ore is compressed by.\nUseful in case some other mod makes changes to the Deadlock's Stacking stack size. This should be the same as the number of items making up each stacked item.\nIf the default "disabled" is selected, the stack size is automatically set to the value selected in the settings of Deadlock's Stacking Beltboxes & Compact Loaders.\n[color=orange]WARNING: It is recommended to not change this setting or the Stack size setting in the mod settings of Deadlock's Stacking Beltboxes & Compact Loaders mid game.[/color]\nDefault: disabled
